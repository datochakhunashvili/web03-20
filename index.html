<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web03-20</title>
</head>
<body>
        <div class="container">
            <div class="left-wrapper-box">
                <img src="./image/new-york.svg" alt="image">
            </div>
            <div class="right-wrapper-box">
                <div class="logo">
                    <img src="./image/logo.svg" alt="logo">
                </div>
                <div>
                    <form>
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username"
                         value="Enter your Fullname"><br><br>
                    </form>
                </div>
                <div>
                    <form>
                        <label for="Password">Password:</label><br>
                        <input type="password" id="Password" name="Password"
                         value="*************"><br><br>
                      </form>
                </div>
                <div>
                    <form class="email">
                        <label for="email">E-mail:</label><br>
                        <input type="email" id="email" name="email"
                         value="Enter your E-mail Address">
                      </form>
                </div>
                <div class="knob-flex">
                    <div>
                        <img src="./image/knob.svg" alt="knob">
                    </div>
                    <div>    
                        <p>
                            I agree with  <a href="#" >Terms of Service</a> and 
                            <a href="#">Privaci Policy</a>
                        </p>
                    </div>    
                </div>
                <div>    
                    <p>
                        Already have an account? <a href="#">Log In</a>
                    </p>
                </div>    
                <div class="social-logo">
                    <div>
                        <a href="https://www.google.com/">
                            <img src="./image/google.svg" alt="logo">
                        </a>
                    </div>
                    <div>
                        <a href="https://www.apple.com/">
                            <img src="./image/apple.svg" alt="logo">
                        </a>
                    </div>
                    <div>
                        <a href="https://telegram.org/">
                            <img src="./image/telegram.svg" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="log-in">
                    <input type="text" value="Log in">    
                </div>
            </div>
        </div>
</body>
</html>
